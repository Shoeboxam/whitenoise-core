  # adapted from: https://github.com/pypa/python-manylinux-demo/blob/master/.travis.yml
  - name: Deploy manylinux1_x86_64
    services:
    - docker
    env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64
         PLAT=manylinux1_x86_64
    install:
    - docker pull $DOCKER_IMAGE
    - chmod +x travis/manylinux-build-wheels.sh
    script:
    - docker run --rm -e PLAT=$PLAT -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD /io/travis/manylinux-build-wheels.sh
    - ls wheelhouse/

