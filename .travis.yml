branches:
  only:
  - gh-pages
  - "/.*/"
env:
  global:
  - WHITENOISE_RELEASE=True
  - PROTO_VERSION=3.11.4
notifications:
  email: false
jobs:
  include:
  - name: Test Rust
    os: linux
    language: rust
    rust: stable
    script:
    - cd validator-rust; cargo build --verbose --workspace;
    - cargo test --verbose --workspace;
    - cd ..
    - cd runtime-rust; cargo build --verbose --workspace;
    - cargo test --verbose --workspace;
    - cd ..;
  - name: Deploy manylinux2010_i686
    services:
    - docker
    env: DOCKER_IMAGE=quay.io/pypa/manylinux2010_i686 PROTO_PLAT=linux-x86_32.zip
      PYTHON_PLAT=manylinux2010_i686
    install:
    - docker pull $DOCKER_IMAGE
    script:
    - docker run --rm -e PLAT=$PYTHON_PLAT -v `pwd`:/io $DOCKER_IMAGE linux32 /io/travis/manylinux-build-wheels.sh
      $PROTO_VERSION $PROTO_PLAT
    - ls wheelhouse/
  - name: Deploy manylinux2010_x86_64
    services:
    - docker
    env: DOCKER_IMAGE=quay.io/pypa/manylinux2010_x86_64 PROTO_PLAT=linux-x86_64.zip
      PYTHON_PLAT=manylinux1_x86_64
    install:
    - docker pull $DOCKER_IMAGE
    - chmod +x travis/manylinux-build-wheels.sh
    script:
    - docker run --rm -e PLAT=$PYTHON_PLAT -v `pwd`:/io $DOCKER_IMAGE /io/travis/manylinux-build-wheels.sh
      $PROTO_VERSION $PROTO_PLAT
    - ls wheelhouse/
  - name: Deploy manylinux2014_aarch64
    services:
    - docker
    arch:
    - arm64
    env: DOCKER_IMAGE=quay.io/pypa/manylinux2014_aarch64 PROTO_PLAT=linux-aarch_64.zip
      PYTHON_PLAT=manylinux2014_aarch64
    install:
    - docker pull $DOCKER_IMAGE
    - chmod +x travis/manylinux-build-wheels.sh
    script:
    - docker run --rm -e PLAT=$PYTHON_PLAT -v `pwd`:/io $DOCKER_IMAGE /io/travis/manylinux-build-wheels.sh
      $PROTO_VERSION $PROTO_PLAT
    - ls wheelhouse/
  - name: Deploy osx
    os: osx
    osx_image: xcode11
    language: rust
    rust: stable
    script:
    - cd bindings-python
    - python3 setup.py bdist_wheel
  - name: Deploy windows
    language: rust
    rust: stable
    os: windows
    before_install:
    - choco install python --version 3.7.5
    - python -m pip install --upgrade pip
    - choco install protoc
    - choco install rust
    env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
    script:
    - refreshenv
    - cd bindings-python
    - python3 setup.py bdist_wheel -d ../wheelhouse/
deploy:
  password:
    secure: 
